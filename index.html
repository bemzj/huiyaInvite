	<body>

				    				<img src="img/page14.png" />
				    			</div>
				    		</div>
				    		<div class="page12 ani " swiper-animate-effect="bounceInRight" swiper-animate-duration="1s">
				    			<img src="img/page13.png" />
				    		</div>
				    		<div class="page13 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s">

				    	</div>
				    </div>
				    <div class="swiper-slide">

				    		</div>
				    		<div class="page23 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s">
				    			<img src="img/page23.png" />

				    		<div class="page24 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.1s"  swiper-animate-delay="2s">
				    			<img src="img/page25.gif" />
				    		</div>
				    		<div class="page24 page26 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.1s"  swiper-animate-delay="2.2s">
				    			<img src="img/page26.gif" />
				    		</div>
				    	</div>
				    </div>
				    <div class="swiper-slide">
				    	<div class="page3">
				    		<div class="page31 ani">
				    			<img src="img/page31.png" />
				    		</div>

				    	</div>

				    <div class="swiper-slide">Slide 5</div>
				    <div class="swiper-slide">Slide 6</div>

				    <div class="swiper-slide">Slide 10</div>
		   		</div>
		    </div>
		</div>
		
		<script>
		    var swiper = new Swiper('.swiper-container', {
		    	initialSlide :2,
		      	direction: 'vertical',
		      	allowSlidePrev : false,
//		      	allowSlideNext : false,
		      	pagination: {
		        	clickable: true,
		      	},
		      	 on:{
			      init: function(){
			        swiperAnimateCache(this); //隐藏动画元素 
			        swiperAnimate(this); //初始化完成开始动画
			      }, 
			      slideChangeTransitionEnd: function(){ 
			        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
			      } 
			    }
		    });
			  </script>
		  <script type="text/javascript" src="js/index.js" ></script>
	</body>
